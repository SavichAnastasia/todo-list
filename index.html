<!DOCTYPE html>
<html lang='en'>
<head>	
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Caveat|Comfortaa&display=swap&subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>toDo list</title>
</head>
<body>
	<div class="container">
		<div class="main">
			<ul class="nav nav-pills nav-fill">
			  <li class="nav-item">
			    <a class="nav-link current active" href="#">Текущие задачи</a>
			  </li>
			  <li class="nav-item">
			    <a class="nav-link done" href="#">Выполненные задачи</a>
			  </li>
			  <li class="nav-item">
			    <a class="nav-link deleted" href="#">Удалённые задачи</a>
			  </li>
			  <li class="nav-item">
			  	<button type="button" class="btn btn-warning" data-toggle="modal" data-target="#myModal">Добавить задание</button>
			  </li>
			</ul>
			<div class="task-table">
				<table class="table"> 
					<thead>
						<tr>
							<th scope="col">Название задачи</th>
							<th scope="col">Описание задачи</th>
							<th scope="col">Приоретет</th>
							<th scope="col">Действия</th>
						</tr>
					</thead>
					<tbody class="table-body">
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="exampleModalLabel"><span class="modal-title-item" data-state="add">Добавить</span> задание</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	        <form>
	          <div class="form-group">
	            <label for="task-name" class="col-form-label">Название задания<span class='required-star'>*</span>:</label>
	            <input type="text" class="form-control" id="task-name">
	          </div>
	          <div class="form-group">
	            <label for="task-description" class="col-form-label">Описание задания:</label>
	            <textarea class="form-control" id="task-description"></textarea>
	          </div>
	          <div class="form-group radio-group">
	          	<p>Приоритет задания:</p>
	          	<input type="radio" name="level" value="триальное">триальное<Br>
   				<input type="radio" name="level" class="unlimited" value="бессрочное" checked>бессрочное<Br> 
   				<input type="radio" name="level" value="срочное">срочное<Br> 
			</div>
	        </form>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
	        <button type="button" data-state="add" class="btn btn-primary addBtn">Добавить</button>
	      </div>
	    </div>
	  </div>
	</div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./assets/script.js" type="text/javascript"></script>
  </body>
</body>
</html>
